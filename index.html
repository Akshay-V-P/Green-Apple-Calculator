<html lang="en">

<body>
   
        <div class="parant">
            <div class="display">

                    <button onclick="cleartext()" id="clear">C</button>
                    <button onclick="calcFunc('%')">%</button>
                    <button onclick="memoryMinus()">M-</button>
                    <button onclick="clearInput()">-</button>

                    <button onclick="calcFunc(8)">8</button>
                    <button onclick="calcFunc(9)">9</button>
                    <button onclick="calcFunc('/')">/</button>
                    <button onclick="calcFunc(4)">4</button>
                    <button onclick="calcFunc(5)">5</button>
                    <button onclick="calcFunc(6)">6</button>

                    <button onclick="calcFunc(3)">3</button>

                    <button onclick="calcFunc('.')">.</button>
